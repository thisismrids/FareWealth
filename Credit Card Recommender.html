<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Recommendation</title>
</head>
<body>
    <h1>Credit Card Recommendation New</h1>
    <form id="recommendationForm">
        Preferred Bank: <input type="text" id="preferredBank"><br>
        Preferred Category: <input type="text" id="preferredCategory"><br>
        Expected Fee: <input type="number" id="expectedFee"><br>
        Salary: <input type="number" id="salary"><br>
        <button type="button" onclick="getRecommendations()">Get Recommendations</button>
    </form>
    <div id="recommendations"></div>
    <script>
    function getRecommendations() {
        const preferredBank = document.getElementById('preferredBank').value;
        const preferredCategory = document.getElementById('preferredCategory').value;
        const expectedFee = parseFloat(document.getElementById('expectedFee').value);
        const salary = parseFloat(document.getElementById('salary').value);

        console.log("Sending data:", { preferredBank, preferredCategory, expectedFee, salary });

        fetch('https://script.google.com/macros/s/AKfycbwynnO_kXtnER58pQ9XWNEbxwlJumELqKj6LxEDvFnIrfozrQItJnPDjnBbR_fgbaY/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ preferredBank, preferredCategory, expectedFee, salary })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Received data:", data);
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';

                if (data.length === 0) {
                    recommendationsDiv.textContent = 'No recommendations found.';
                } else {
                    data.forEach(card => {
                        const cardInfo = `${card.cardName} - ${card.features}`;
                        const cardLink = `<a href="${card.link}" target="_blank">Link</a>`;
                        recommendationsDiv.innerHTML += `${cardInfo} (${cardLink})<br>`;
                    });
                }
            });
        }
    </script>
</body>
</html>
